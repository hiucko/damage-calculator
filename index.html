<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Calculator</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
      color: white;
      overflow: hidden;
      min-height: 100vh;
    }

    .main-title {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin-top: 20px;
      color: yellow;
      text-shadow: 3px 3px 5px red;
      z-index: 10;
      position: relative;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    /* DVD Logo */
    #dvdLogo {
      position: absolute;
      width: 120px;
      height: 60px;
      background: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      z-index: 1;
    }

    /* Stilet Box */
    #stiletBox {
      position: absolute;
      width: 150px;
      height: 70px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      border-radius: 10px;
      z-index: 1;
      box-shadow: 0 0 25px red;
      animation: rainbowGlow 3s linear infinite;
    }

    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 25px red; }
      20%  { box-shadow: 0 0 25px orange; }
      40%  { box-shadow: 0 0 25px yellow; }
      60%  { box-shadow: 0 0 25px green; }
      80%  { box-shadow: 0 0 25px blue; }
      100% { box-shadow: 0 0 25px violet; }
    }

    /* IQ Counter */
    #iqCounter {
      position: absolute;
      width: 240px;
      height: 120px;
      background: darkred;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 40px;
      border-radius: 15px;
      z-index: 1;
      box-shadow: 0 0 30px yellow;
    }

    /* Boiler & Napalm */
    .pngBox {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    #boiler {
      background-image: url("boiler.png");
    }

    #napalm {
      background-image: url("napalm.png");
    }

    /* Explosion */
    #explosion {
      position: absolute;
      width: 120px;
      height: 120px;
      background-image: url("explosion.png");
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="main-title">MADE BY CHAT GPT</div>

  <div class="calculator">
    <h2>Damage Calculator</h2>
    <div class="input-group">
      <label for="damage">Damage:</label>
      <input type="number" id="damage" min="0" step="any" required>
    </div>
    <div class="input-group">
      <label for="armorPiercing">Armor Piercing:</label>
      <input type="number" id="armorPiercing" min="0" step="any" required>
    </div>
    <hr>
    <div class="input-group">
      <label for="armor">Armor:</label>
      <input type="number" id="armor" min="0" step="any" required>
    </div>
    <button class="calculate-btn" onclick="calculateDamage()">Calculate</button>
    <div id="result"></div>
  </div>

  <!-- DVD Logo -->
  <div id="dvdLogo">DVD</div>

  <!-- Stilet Box -->
  <div id="stiletBox">stilet</div>

  <!-- IQ Counter -->
  <div id="iqCounter">IQ: 500</div>

  <!-- Boiler and Napalm -->
  <div id="boiler" class="pngBox"></div>
  <div id="napalm" class="pngBox"></div>

  <!-- Explosion -->
  <div id="explosion"></div>

  <script>
    // Calculator Logic
    function calculateDamage() {
      const damage = parseFloat(document.getElementById('damage').value);
      const armor = parseFloat(document.getElementById('armor').value);
      const armorPiercing = parseFloat(document.getElementById('armorPiercing').value);

      if (isNaN(damage) || isNaN(armor) || isNaN(armorPiercing)) {
        document.getElementById('result').innerHTML = 'Please enter valid numbers.';
        return;
      }

      const effectiveArmor = Math.max(0, armor - armorPiercing);
      const armorDeflectionTotal = Math.pow(1.1, effectiveArmor / 5);
      let newDamage = damage / armorDeflectionTotal;

      if (newDamage < effectiveArmor * 2) {
        const damageWithArmor = newDamage * 4 - effectiveArmor;
        newDamage = newDamage * (damageWithArmor / (newDamage * 4));
      }

      document.getElementById('result').innerHTML = `Final Damage: ${newDamage.toFixed(2)}`;
    }

    // Bounce Logic
    function makeBouncer(el, speedX, speedY, onBounce = null) {
      let x = Math.random() * (window.innerWidth - el.clientWidth);
      let y = Math.random() * (window.innerHeight - el.clientHeight);
      let dx = speedX, dy = speedY;

      function move() {
        const screenW = window.innerWidth - el.clientWidth;
        const screenH = window.innerHeight - el.clientHeight;

        x += dx;
        y += dy;

        let bounced = false;
        if (x <= 0 || x >= screenW) { dx = -dx; bounced = true; }
        if (y <= 0 || y >= screenH) { dy = -dy; bounced = true; }

        if (bounced && onBounce) onBounce();

        el.style.left = x + "px";
        el.style.top = y + "px";

        requestAnimationFrame(move);
      }
      move();
    }

    // DVD and Stilet
    makeBouncer(document.getElementById("dvdLogo"), 2, 2);
    makeBouncer(document.getElementById("stiletBox"), 3, 2);

    // IQ Counter
    let iqValue = 500;
    const iqEl = document.getElementById("iqCounter");
    makeBouncer(iqEl, 4, 3, () => {
      if (iqValue > 0) {
        iqValue--;
        iqEl.textContent = "IQ: " + iqValue;
      }
    });

    // Boiler & Napalm
    const boiler = document.getElementById("boiler");
    const napalm = document.getElementById("napalm");
    const explosion = document.getElementById("explosion");

    let boilerPos = { x: 50, y: 200, dx: 2, dy: 2 };
    let napalmPos = { x: 300, y: 400, dx: -2, dy: -2 };

    function animateBoilerNapalm() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      // Move boiler
      boilerPos.x += boilerPos.dx;
      boilerPos.y += boilerPos.dy;
      if (boilerPos.x <= 0 || boilerPos.x + boiler.clientWidth >= screenW) boilerPos.dx *= -1;
      if (boilerPos.y <= 0 || boilerPos.y + boiler.clientHeight >= screenH) boilerPos.dy *= -1;

      // Move napalm
      napalmPos.x += napalmPos.dx;
      napalmPos.y += napalmPos.dy;
      if (napalmPos.x <= 0 || napalmPos.x + napalm.clientWidth >= screenW) napalmPos.dx *= -1;
      if (napalmPos.y <= 0 || napalmPos.y + napalm.clientHeight >= screenH) napalmPos.dy *= -1;

      boiler.style.left = boilerPos.x + "px";
      boiler.style.top = boilerPos.y + "px";
      napalm.style.left = napalmPos.x + "px";
      napalm.style.top = napalmPos.y + "px";

      // Collision detection
      if (
        boilerPos.x < napalmPos.x + napalm.clientWidth &&
        boilerPos.x + boiler.clientWidth > napalmPos.x &&
        boilerPos.y < napalmPos.y + napalm.clientHeight &&
        boilerPos.y + boiler.clientHeight > napalmPos.y
      ) {
        boiler.style.display = "none";
        napalm.style.display = "none";

        explosion.style.left = (boilerPos.x + napalmPos.x) / 2 + "px";
        explosion.style.top = (boilerPos.y + napalmPos.y) / 2 + "px";
        explosion.style.display = "block";

        return; // stop animation
      }

      requestAnimationFrame(animateBoilerNapalm);
    }

    animateBoilerNapalm();
  </script>
</body>
</html>
