<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Calculator</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 20px;
      background: black;
      color: white;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Giant Title */
    .main-title {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin-top: 20px;
      color: yellow;
      text-shadow: 3px 3px 5px red;
      z-index: 10;
      position: relative;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    /* DVD Logo */
    #dvdLogo {
      position: absolute;
      width: 120px;
      height: 60px;
      background: purple;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="main-title">MADE BY CHAT GPT</div>

  <div class="calculator">
    <h2>Damage Calculator</h2>
    <div class="input-group">
      <label for="damage">Damage:</label>
      <input type="number" id="damage" min="0" step="any" required>
    </div>
    <div class="input-group">
      <label for="armorPiercing">Armor Piercing:</label>
      <input type="number" id="armorPiercing" min="0" step="any" required>
    </div>
    <hr>
    <div class="input-group">
      <label for="armor">Armor:</label>
      <input type="number" id="armor" min="0" step="any" required>
    </div>
    <button class="calculate-btn" onclick="calculateDamage()">Calculate</button>
    <div id="result"></div>
  </div>

  <!-- DVD Logo -->
  <div id="dvdLogo">DVD</div>

  <script>
    // Calculator Logic
    function calculateDamage() {
      const damage = parseFloat(document.getElementById('damage').value);
      const armor = parseFloat(document.getElementById('armor').value);
      const armorPiercing = parseFloat(document.getElementById('armorPiercing').value);

      if (isNaN(damage) || isNaN(armor) || isNaN(armorPiercing)) {
        document.getElementById('result').innerHTML = 'Please enter valid numbers.';
        return;
      }

      const effectiveArmor = Math.max(0, armor - armorPiercing);
      const armorDeflectionTotal = Math.pow(1.1, effectiveArmor / 5);
      let newDamage = damage / armorDeflectionTotal;

      if (newDamage < effectiveArmor * 2) {
        const damageWithArmor = newDamage * 4 - effectiveArmor;
        newDamage = newDamage * (damageWithArmor / (newDamage * 4));
      }

      document.getElementById('result').innerHTML = `Final Damage: ${newDamage.toFixed(2)}`;
    }

    // Bouncing DVD Logo
    const dvd = document.getElementById("dvdLogo");
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function animate() {
      const screenW = window.innerWidth - dvd.clientWidth;
      const screenH = window.innerHeight - dvd.clientHeight;

      x += dx;
      y += dy;

      if (x <= 0 || x >= screenW) dx = -dx;
      if (y <= 0 || y >= screenH) dy = -dy;

      dvd.style.left = x + "px";
      dvd.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
