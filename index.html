<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e0e7ff 0%, #e6e6e6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #1a3c87;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .input-group {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .calculate-btn {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.1s;
    }

    .calculate-btn:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      background-color: #e7f3fe;
      padding: 15px;
      border: 2px solid #4a90e2;
      border-radius: 6px;
      color: #1a3c87;
      text-align: center;
    }

    /* Side panels for preset buttons */
    .preset-panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .preset-btn {
      width: 60px;
      height: 60px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .preset-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
    }

    .preset-btn::after {
      content: attr(data-name);
      position: absolute;
     bottom: -25px;
     left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
     padding: 2px 6px;
     border-radius: 5px;
     font-size: 12px;
     opacity: 0;
     pointer-events: none;
     transition: opacity 0.2s, transform 0.2s;
     white-space: nowrap;
     z-index: 10; /* ðŸ‘ˆ ensures tooltip appears above everything else */
    }

    .preset-btn:hover::after {
     opacity: 1;
     transform: translateX(-50%) translateY(-3px); /* subtle lift */
     }

  </style>
</head>
<body>
  <div class="layout">
    <!-- Left Panel: Damage + AP Presets -->
    <div class="preset-panel" id="damagePanel">
      <button class="preset-btn" data-name="Preset 1" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(56, 5)"></button>
      <button class="preset-btn" data-name="Preset 2" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(42, 10)"></button>
      <button class="preset-btn" data-name="Preset 3" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(35, 20)"></button>
      <button class="preset-btn" data-name="Preset 4" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(25, 15)"></button>
      <button class="preset-btn" data-name="Preset 5" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(60, 25)"></button>
      <button class="preset-btn" data-name="Preset 6" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(48, 30)"></button>
      <button class="preset-btn" data-name="Preset 7" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(72, 40)"></button>
      <button class="preset-btn" data-name="Preset 8" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(90, 45)"></button>
      <button class="preset-btn" data-name="Preset 9" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(105, 50)"></button>
      <button class="preset-btn" data-name="Preset 10" style="background-image:url('placeholder.png')" onclick="setDamageAndAP(120, 60)"></button>
    </div>

    <!-- Calculator -->
    <div class="calculator">
      <h2>Damage Calculator</h2>

      <div class="input-group">
        <label for="damage">Damage:</label>
        <input type="number" id="damage" min="0" step="any" required>
      </div>

      <div class="input-group">
        <label for="armorPiercing">Armor Piercing:</label>
        <input type="number" id="armorPiercing" min="0" step="any" required>
      </div>

      <hr>

      <div class="input-group">
        <label for="armor">Armor:</label>
        <input type="number" id="armor" min="0" step="any" required>
      </div>

      <button class="calculate-btn" onclick="calculateDamage()">Calculate</button>
      <div id="result"></div>
    </div>

    <!-- Right Panel: Armor Presets -->
    <div class="preset-panel" id="armorPanel">
      <button class="preset-btn" data-name="Armor 1" style="background-image:url('placeholder.png')" onclick="setArmor(35)"></button>
      <button class="preset-btn" data-name="Armor 2" style="background-image:url('placeholder.png')" onclick="setArmor(45)"></button>
      <button class="preset-btn" data-name="Armor 3" style="background-image:url('placeholder.png')" onclick="setArmor(55)"></button>
      <button class="preset-btn" data-name="Armor 4" style="background-image:url('placeholder.png')" onclick="setArmor(65)"></button>
      <button class="preset-btn" data-name="Armor 5" style="background-image:url('placeholder.png')" onclick="setArmor(75)"></button>
      <button class="preset-btn" data-name="Armor 6" style="background-image:url('placeholder.png')" onclick="setArmor(85)"></button>
      <button class="preset-btn" data-name="Armor 7" style="background-image:url('placeholder.png')" onclick="setArmor(95)"></button>
      <button class="preset-btn" data-name="Armor 8" style="background-image:url('placeholder.png')" onclick="setArmor(105)"></button>
      <button class="preset-btn" data-name="Armor 9" style="background-image:url('placeholder.png')" onclick="setArmor(115)"></button>
      <button class="preset-btn" data-name="Armor 10" style="background-image:url('placeholder.png')" onclick="setArmor(125)"></button>
    </div>
  </div>

  <script>
    function calculateDamage() {
      const damage = parseFloat(document.getElementById('damage').value);
      const armor = parseFloat(document.getElementById('armor').value);
      const armorPiercing = parseFloat(document.getElementById('armorPiercing').value);

      if (isNaN(damage) || isNaN(armor) || isNaN(armorPiercing)) {
        document.getElementById('result').innerHTML = 'Please enter valid numbers.';
        return;
      }

      const effectiveArmor = Math.max(0, armor - armorPiercing);
      const armorDeflectionTotal = Math.pow(1.1, effectiveArmor / 5);
      let newDamage = damage / armorDeflectionTotal;

      if (newDamage < effectiveArmor * 2) {
        const damageWithArmor = newDamage * 4 - effectiveArmor;
        newDamage = newDamage * (damageWithArmor / (newDamage * 4));
      }

      document.getElementById('result').innerHTML = `Final Damage: ${newDamage.toFixed(2)}`;
    }

    function setDamageAndAP(damage, armorPiercing) {
      document.getElementById('damage').value = damage;
      document.getElementById('armorPiercing').value = armorPiercing;
    }

    function setArmor(armor) {
      document.getElementById('armor').value = armor;
    }
  </script>
</body>
</html>
