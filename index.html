<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e0e7ff 0%, #e6e6e6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      min-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #1a3c87;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .input-group {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .calculate-btn {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.1s;
    }

    .calculate-btn:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      background-color: #e7f3fe;
      padding: 15px;
      border: 2px solid #4a90e2;
      border-radius: 6px;
      color: #1a3c87;
      text-align: center;
    }

    /* Side panels for preset buttons */
    .preset-panel {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* two columns for weapon panel */
      gap: 10px;
      justify-items: center;
    }

    /* Specific styling for armor panel to achieve 3x4 grid */
    #armorPanel {
      grid-template-columns: repeat(3, 1fr); /* three columns for armor panel */
      grid-template-rows: repeat(4, auto); /* four rows, auto height */
    }

    /* Dropdown wrapper for weapons/enemies */
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    /* Main image button */
    .dropdown > .preset-btn {
      width: 70px;
      height: 70px;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      background-color: white;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
    }

    .dropdown > .preset-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
    }

    /* Tooltip label above main button */
    .dropdown > .preset-btn::after {
      content: attr(data-name);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
      white-space: nowrap;
      z-index: 10;
    }

    .dropdown > .preset-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Dropdown content (ammo/enemy variations) */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 105%; /* just below the main button */
      left: 50%;
      transform: translateX(-50%); /* center under button */
      background-color: white;
      min-width: 130px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 100;
      overflow: hidden;
      flex-direction: column;
      animation: fadeIn 0.2s ease;
    }

    /* Each dropdown button */
    .dropdown-content button {
      border: none;
      background: #f8f9ff;
      cursor: pointer;
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.2s, color 0.2s;
    }

    .dropdown-content button:last-child {
      border-bottom: none;
    }

    .dropdown-content button:hover {
      background-color: #4a90e2;
      color: white;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: flex;
      flex-direction: column;
    }

    /* Small fade animation */
    @keyframes fadeIn {
     from { opacity: 0; transform: translateX(-50%) translateY(-5px); }
     to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .preset-btn {
      width: 60px;
      height: 60px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .preset-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
    }

    .preset-btn::after {
     content: attr(data-name);
     position: absolute;
     top: -30px; /* place above button */
     left: 50%;
      transform: translateX(-50%) translateY(5px);
      background: rgba(0, 0, 0, 0.85);
      color: white;
     padding: 3px 8px;
      border-radius: 5px;
     font-size: 12px;
     opacity: 0;
     pointer-events: none;
     transition: opacity 0.2s, transform 0.2s;
     white-space: nowrap;
     z-index: 10; /* keeps it above other buttons */
    }

    .preset-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0); /* slides upward into view */
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="preset-panel" id="weaponPanel">
      <div class="dropdown">
        <button class="preset-btn" data-name="m54c" style="background-image:url('m54c.png')"></button>
          <div class="dropdown-content">
            <button onclick="setDamageAndAP(44, 5)">Обычный</button>
            <button onclick="setDamageAndAP(33, 40)">Бронебойный</button>
            <button onclick="setDamageAndAP(36.3, 5)">Зажигательный</button>
            <button onclick="setDamageAndAP(60.5, 40)">HEAP</button>
            <button onclick="setDamageAndAP(3.3, 5)">Резиновый</button>
          </div>
      </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="m4spr" style="background-image:url('m4spr.png')"></button>
       <div class="dropdown-content">
          <button onclick="setDamageAndAP(56, 5)">Обычный</button>
          <button onclick="setDamageAndAP(42, 40)">Бронебойный</button>
          <button onclick="setDamageAndAP(4.2, 0)">Резиновый</button>
          <button onclick="setDamageAndAP(60.5, 35)">Высокоскоростной (A19)</button>
          <button onclick="setDamageAndAP(44, 50)">Ударный (A19)</button>
          <button onclick="setDamageAndAP(44, 25)">Зажигательный (A19)</button>
          <button onclick="setDamageAndAP(44, 5)">Обычный (A19)</button>
          <button onclick="setDamageAndAP(33, 40)">Бронебойный (A19)</button>
          <button onclick="setDamageAndAP(3.3, 5)">Резиновый (A19)</button>
        </div>
     </div>

     <div class="dropdown">
       <button class="preset-btn" data-name="m63" style="background-image:url('m63.png')"></button>
        <div class="dropdown-content">
          <button onclick="setDamageAndAP(34, 5)">Обычный</button>
          <button onclick="setDamageAndAP(26, 40)">Бронебойный</button>
          <button onclick="setDamageAndAP(45, 30)">HEAP</button>
          <button onclick="setDamageAndAP(3, 5)">Резиновый</button>
        </div>
     </div>

     <div class="dropdown">
       <button class="preset-btn" data-name="m42a2" style="background-image:url('m42a2.png')"></button>
        <div class="dropdown-content">
          <button onclick="setDamageAndAP(70, 20)">Пуля</button>
        </div>
     </div>

     <div class="dropdown">
       <button class="preset-btn" data-name="xm88" style="background-image:url('xm88.png')"></button>
        <div class="dropdown-content">
          <button onclick="setDamageAndAP(80, 10)">Пуля (каждое последующее попадание по той же цели добавляет 10 ББ, стакается до 50)</button>
        </div>
     </div>
    </div>

    <!-- Calculator -->
    <div class="calculator">
      <h2>Damage Calculator</h2>

      <div class="input-group">
        <label for="damage">Damage:</label>
        <input type="number" id="damage" min="0" step="any" required>
      </div>

      <div class="input-group">
        <label for="armorPiercing">Armor Piercing:</label>
        <input type="number" id="armorPiercing" min="0" step="any" required>
      </div>

      <hr>

      <div class="input-group">
        <label for="armor">Armor:</label>
        <input type="number" id="armor" min="0" step="any" required>
      </div>

      <div id="result"></div>
    </div>

    <!-- Right Panel: Armor Presets -->
    <div class="preset-panel" id="armorPanel">
      <div class="dropdown">
       <button class="preset-btn" data-name="Бойлер" style="background-image:url('boiler.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(20)">Обычный</button>
          <button onclick="setArmor(0)">Траппер (силкер)</button>
        </div>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Не бронированные " style="background-image:url('noarmor.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(0)">Носилка (любая)</button>
          <button onclick="setArmor(0)">Дрон (любой)</button>
          <button onclick="setArmor(0)">Лорд (любой)</button>
          <button onclick="setArmor(0)">Страж</button>
        </div>
     </div>

      <div class="dropdown">
        <button class="preset-btn" data-name="Бурильщик" style="background-image:url('burrower.png')" onclick="setArmor(25)"></button>
     </div>

      <div class="dropdown">
        <button class="preset-btn" data-name="Плеватель" style="background-image:url('spitter.png')" onclick="setArmor(15)"></button>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Воин" style="background-image:url('warrior.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(20)">Обычный</button>
          <button onclick="setArmor(25)">Боксёр</button>
        </div>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Крушитель" style="background-image:url('crusher.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(30)">Обычный</button>
          <button onclick="setArmor(30)">Таран (Лоб)</button>
          <button onclick="setArmor(15)">Таран</button>
        </div>
     </div>

      <div class="dropdown">
        <button class="preset-btn" data-name="Охотник (любой)" style="background-image:url('lurker.png')" onclick="setArmor(20)"></button>
     </div>

      <div class="dropdown">
        <button class="preset-btn" data-name="Королева (любая)" style="background-image:url('queen.png')" onclick="setArmor(25)"></button>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Разрушитель" style="background-image:url('ravager.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(25)">Обычный</button>
          <button onclick="setArmor(30)">Берсерк</button>
          <button onclick="setArmor(30)">Ёж</button>
        </div>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Преторианец" style="background-image:url('praetorian.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(25)">Обычный</button>
          <button onclick="setArmor(35)">Валькирия</button>
          <button onclick="setArmor(25)">Угнетатель</button>
          <button onclick="setArmor(25)">Авангард</button>
          <button onclick="setArmor(20 ?>">Танцор</button>
        </div>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Бегун" style="background-image:url('runner.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(10)">Обычный</button>
          <button onclick="setArmor(15)">Окислитель</button>
        </div>
     </div>

      <div class="dropdown">
       <button class="preset-btn" data-name="Защитник" style="background-image:url('defender.png')"></button>
       <div class="dropdown-content">
          <button onclick="setArmor(35)">Обычный</button>
          <button onclick="setArmor(40)">Опустил голову</button>
          <button onclick="setArmor(70)">Укреплённый (Лоб)</button>
          <button onclick="setArmor(65)">Укреплённый (Бок и зад)</button>
          <button onclick="setArmor(35)">Стальной</button>
          <button onclick="setArmor(40)">Стальной опустил голову</button>
          <button onclick="setArmor(60)">Стальной укреплённый (Лоб)</button>
          <button onclick="setArmor(45)">Стальной укреплённый (Бок и зад)</button>
        </div>
     </div>
   </div>

    <script>
      function calculateDamage() {
        const damage = parseFloat(document.getElementById('damage').value);
        const armor = parseFloat(document.getElementById('armor').value);
        const armorPiercing = parseFloat(document.getElementById('armorPiercing').value);

        if (isNaN(damage) || isNaN(armor) || isNaN(armorPiercing)) {
          document.getElementById('result').innerHTML = 'Please enter valid numbers.';
          return;
        }

        const effectiveArmor = Math.max(0, armor - armorPiercing);
        const armorDeflectionTotal = Math.pow(1.1, effectiveArmor / 5);
        let newDamage = damage / armorDeflectionTotal;

        if (newDamage < effectiveArmor * 2) {
          const damageWithArmor = newDamage * 4 - effectiveArmor;
          newDamage = newDamage * (damageWithArmor / (newDamage * 4));
        }

        document.getElementById('result').innerHTML = `Final Damage: ${newDamage.toFixed(2)}`;
      }

      function setDamageAndAP(damage, armorPiercing) {
        document.getElementById('damage').value = damage;
        document.getElementById('armorPiercing').value = armorPiercing;
        calculateDamage();
      }

      function setArmor(armor) {
        document.getElementById('armor').value = armor;
        calculateDamage();
      }

      // Automatically calculate whenever user edits fields
      document.addEventListener("DOMContentLoaded", () => {
        const inputs = document.querySelectorAll("#damage, #armor, #armorPiercing");
        inputs.forEach(input => input.addEventListener("input", calculateDamage));
      });
    </script>
</body>
</html>
